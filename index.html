    <style>
        body {
            margin: 0;
            font-family: 'Lucida Sans Unicode', sans-serif;
            background-color: white;
            color: black;
        }
        header {
            text-align: center;
            padding: 20px;
            position: relative;
        }
        header img.logo {
            max-width: 300px;
        }
        select#lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #FF0000;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #FF0000;
        }
        main {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }
        .content {
            width: 60%;
            max-width: 720px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            padding: 0 20px;
        }
        .side-left, .side-right {
            position: absolute;
            top: 0;
            bottom: 0;
            z-index: 0;
            width: 20%;
        }
        .side-left img, .side-right img {
            height: 100%;
            width: auto;
            object-fit: contain; /* Maintain original size */
        }
        .side-left {
            left: 0;
        }
        .side-right {
            right: 0;
        }
        .side-right img {
            transform: scaleX(-1);
        }
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            position: relative;
        }
        .slider .book {
            text-align: center;
            cursor: pointer;
            background: pink;
            padding: 20px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        .slider .book:first-child {
            display: flex;
        }
        .slider .book img {
            max-width: 200px;
        }
        .slider-controls {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .slider-controls button {
            background: #FF0000;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 280px; /* 70% of 400px */
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
        }
        .slider-controls button:hover {
            opacity: 1;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-img {
            width: 100%;
            transform: scale(0.5);
            opacity: 0;
            transition: transform 1s ease, opacity 1s ease;
            cursor: pointer;
            object-fit: cover; /* Allow natural aspect ratio */
        }
        .gallery-img.visible {
            transform: scale(1);
            opacity: 1;
        }
        .footer-img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
        .bottom-dots {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .bottom-dots img {
            width: 50px;
            margin: 0 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <img class="logo" src="/gallery/Untitled-1.png" alt="Illustratérka">
    <select id="lang-switch">
        <option value="cs">CS</option>
        <option value="en">EN</option>
    </select>
    <nav>
        <a href="index.html" data-key="home">Domů</a>
        <a href="about.html" data-key="about">O mně</a>
        <a href="contact.html" data-key="contact">Kontakt</a>
    </nav>
</header>
<main>
    <div class="side-left">
        <img src="/gallery/side%20l_edited_edited_edited_edited_edited.png" alt="Left line">
    </div>
    <div class="side-right">
        <img src="/gallery/side%20l_edited_edited_edited_edited_edited.png" alt="Right line">
    </div>
    <div class="content">
        <div class="slider">
            <div class="book" data-detail="Mína je prostě Mína, ráda si dělá věci po svém. Rodiče jsou trochu zoufalí, ale mají plán. Pořídí jí opičáka Emila, který Míně nastaví zrcadlo." data-detail-en="Mína is just Mína, she likes to do things her way. The parents are a bit desperate, but they have a plan. They get her a monkey Emil, who holds a mirror to Mína." data-image="/gallery/book1.jpg">
                <img src="/gallery/Screenshot 2025-09-05 at 16-42-31 U14_ŠKOLA SLUŠNÉHO CHOVÁNÍ.pdf.png" alt="Book 1">
                <h2 data-key="book1_title">Škola slušného chování</h2>
                <p data-key="book1_author">Tereza Booth a Tereza Born</p>
            </div>
            <div class="book" data-detail="Kdo jsem? Příběh pro děti o sebeobjevování." data-detail-en="Who am I? A story for children about self-discovery." data-image="/gallery/book2.jpg">
                <img src="/gallery/Screenshot 2025-09-05 at 16-46-13 U18_Třída za tabulí.pdf.png" alt="Book 2">
                <h2 data-key="book2_title">Kdo jsem</h2>
                <p data-key="book2_author">Tereza Booth a Tereza Born</p>
            </div>
            <div class="book" data-detail="Moje rodina - příběh o rodině." data-detail-en="My family - a story about family." data-image="/gallery/book3.jpg">
                <img src="/gallery/1000016271.jpg" alt="Book 3">
                <h2 data-key="book3_title">Moje rodina</h2>
                <p data-key="book3_author">Tereza Booth a Tereza Born</p>
            </div>
            <div class="book" data-detail="Kočka z půjčovny" data-detail-en="The Cat from the Rental" data-image="/gallery/book4.jpg">
                <img src="/gallery/Snímek obrazovky 2025-01-10 v 20.41.47.png" alt="Book 4">
                <h2 data-key="book4_title">Kočka z půjčovny</h2>
                <p data-key="book4_author">Tereza Booth a Tereza Born</p>
            </div>
            <div class="slider-controls">
                <button id="prev">◀</button>
                <button id="next">▶</button>
            </div>
        </div>
        <div class="gallery">
        </div>
        <img class="footer-img" src="/gallery/footer.png" alt="Footer">
    </div>
</main>

<div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgModal">
    <div id="caption"></div>
</div>

<script>
    const texts = {
        cs: {
            home: 'Domů',
            about: 'O mně',
            contact: 'Kontakt',
            book1_title: 'Škola slušného chování',
            book1_author: 'Tereza Booth a Tereza Born',
            book2_title: 'Kdo jsem',
            book2_author: 'Tereza Booth a Tereza Born',
            book3_title: 'Moje rodina',
            book3_author: 'Tereza Booth a Tereza Born',
            book4_title: 'Kočka z půjčovny',
            book4_author: 'Tereza Booth a Tereza Born',
        },
        en: {
            home: 'Home',
            about: 'About me',
            contact: 'Contact',
            book1_title: 'School of Decent Behavior',
            book1_author: 'Tereza Booth and Tereza Born',
            book2_title: 'Who Am I',
            book2_author: 'Tereza Booth and Tereza Born',
            book3_title: 'My Family',
            book3_author: 'Tereza Booth and Tereza Born',
            book4_title: 'The Cat from the Rental',
            book4_author: 'Tereza Booth and Tereza Born',
        }
    };

    let lang = localStorage.getItem('lang') || 'cs';
    document.getElementById('lang-switch').value = lang;
    updateLanguage();

    document.getElementById('lang-switch').addEventListener('change', (e) => {
        lang = e.target.value;
        localStorage.setItem('lang', lang);
        updateLanguage();
    });

    function updateLanguage() {
        document.querySelectorAll('[data-key]').forEach(el => {
            el.textContent = texts[lang][el.dataset.key];
        });
        document.documentElement.lang = lang;
    }

    // Load gallery images
    fetch('/gallery/index.json')
        .then(response => response.json())
        .then(data => {
            const gallery = document.querySelector('.gallery');
            data.forEach(file => {
                const img = document.createElement('img');
                img.src = `/gallery/${file}`;
                img.classList.add('gallery-img');
                img.alt = file;
                gallery.appendChild(img);
                observer.observe(img);
            });
        })
        .catch(error => console.error('Error loading gallery:', error));

    // Slider
    const books = document.querySelectorAll('.slider .book');
    const bookCount = books.length;
    let currentIndex = 0;

    function showBook(index) {
        books.forEach((book, i) => {
            book.style.display = i === index ? 'flex' : 'none';
        });
    }

    showBook(currentIndex);

    document.getElementById('next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % bookCount;
        showBook(currentIndex);
    });

    document.getElementById('prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + bookCount) % bookCount;
        showBook(currentIndex);
    });

    // Gallery animation
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, { threshold: 0.1 });

    // Modal
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('imgModal');
    const captionText = document.getElementById('caption');
    const close = document.querySelector('.close');

    document.addEventListener('click', (event) => {
        if (event.target.classList.contains('gallery-img') || event.target.closest('.book')) {
            const item = event.target.classList.contains('gallery-img') ? event.target : event.target.closest('.book');
            modal.style.display = 'block';
            modalImg.src = item.dataset.image || (item.tagName === 'IMG' ? item.src : item.querySelector('img').src);
            captionText.innerHTML = item.alt || (lang === 'cs' ? item.dataset.detail : item.dataset.detailEn);
        }
    });

    close.addEventListener('click', () => {
        modal.style.display = 'none';
    });
</script>
</body>
</html>
